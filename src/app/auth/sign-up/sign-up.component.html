<div class="container">
  <div class="row">
    <div class="col-sm-6 offset-sm-3">
      <h3>Регистрация {{ test.value }}</h3>
      <form>
        <div class="form-group">
          <label for="input-fullname">Имя Фамилия</label>
          <input
            type="text"
            class="form-control"
            id="input-fullname"
            placeholder="enter fullname"
            (keyup)="onFullnameKeyup($event)"
          />
        </div>
        <div class="form-group">
          <label for="input-email">Email</label>
          <input
            type="email"
            class="form-control"
            id="input-email"
            placeholder="enter email"
            (change)="onEmailChange()"
            #email
          />
        </div>
        <div class="form-group">
          <label for="input-password">Пароль</label>
          <input
            type="email"
            class="form-control"
            id="input-password"
          />
        </div>
        <div class="form-group">
          <label for="input-re-password">Подтверждение пароля</label>
          <input
            type="email"
            class="form-control"
            id="input-re-password"
          />
        </div>

        <button
          type="submit"
          class="btn btn-primary"
          (click)="onButtonClick()"
        >
          Отправить {{ email.value }}
        </button>

        <input
          type="text"
          (keyup)="true"
          #test
        />

      </form>

    </div>
  </div>
</div>


<div class="container">
  {{ test.value }}
</div>
